<!doctype html>
<html lang="de">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>ROI‑Calculator – AuroraMedia</title>
  <style>
    body{font-family:ui-sans-serif,system-ui;-webkit-font-smoothing:antialiased;background:#f8fafc;color:#0f172a}
    .wrap{max-width:720px;margin:40px auto;padding:0 16px}
    .card{background:#fff;border:1px solid #e2e8f0;border-radius:12px;box-shadow:0 10px 24px rgba(2,6,23,.06);padding:20px}
    label{display:block;margin:12px 0 6px}
    input{width:100%;padding:10px;border:1px solid #e2e8f0;border-radius:8px}
    .btn{display:inline-block;margin-top:14px;padding:10px 14px;border-radius:10px;background:#0f172a;color:#fff;border:1px solid #0f172a;cursor:pointer}
    .muted{color:#64748b;font-size:12px}
    .result{margin-top:16px;font-size:20px;font-weight:700}
  </style>
</head>
<body>
  <main class="wrap">
    <h1>ROI‑Calculator</h1>
    <p class="muted">Schätzung jährlicher Einsparung durch AI‑Agenten & Automatisierung. DSGVO‑konforme Verarbeitung.</p>
    <div class="card" role="form" aria-label="ROI Rechner">
      <label for="requests">Anzahl Anfragen pro Monat</label>
      <input id="requests" type="number" min="0" value="1200" />
      <label for="hours">Stundenersparnis pro 100 Anfragen</label>
      <input id="hours" type="number" min="0" step="0.1" value="3.5" />
      <label for="rate">Stundensatz (€)</label>
      <input id="rate" type="number" min="0" step="1" value="45" />
      <button id="calc" class="btn" aria-label="Use Case berechnen">Use Case berechnen</button>
      <div id="out" class="result" aria-live="polite"></div>
      <p class="muted">Hinweis: grobe Schätzung; exakte Werte bestimmen wir im Pilot.</p>
    </div>
  </main>
  <script>
    document.getElementById('calc').addEventListener('click', () => {
      const requests = parseFloat(document.getElementById('requests').value || '0');
      const hours = parseFloat(document.getElementById('hours').value || '0');
      const rate = parseFloat(document.getElementById('rate').value || '0');
      const perMonth = (requests / 100) * hours * rate;
      const perYear = Math.round(perMonth * 12);
      document.getElementById('out').textContent = `≈ ${perYear.toLocaleString('de-DE')} € / Jahr`;
    });
  </script>
</body>
</html>
